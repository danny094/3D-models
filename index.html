
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer - Regal 1</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="regal1.glb" 
      alt="3D Modell - Regal 1" 
      shadow-intensity="1" 
      camera-controls 
      auto-rotate 
      touch-action="pan-y">
    </model-viewer>
  </body>
</html>
